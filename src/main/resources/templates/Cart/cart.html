<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .item-image img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .item-details {
            flex-grow: 1;
            padding: 0 20px;
        }

        .item-details h2 {
            margin: 0 0 10px;
        }

        .item-details p {
            margin: 5px 0;
        }

        .item-actions {
            text-align: right;
        }

        .remove-item {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-item:hover {
            background-color: #c82333;
        }

        .cart-summary {
            text-align: right;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }

        .checkout-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="cart-container">
    <h1>장바구니</h1>
    <div class="cart-items">
        <div class="cart-item">
            <div class="item-image">
                <img src="/static/images/sample-product.jpg" alt="Product Image">
            </div>
            <div class="item-details">
                <h2>Product Name</h2>
                <p>Category: Category Name</p>
                <p>Price: $100</p>
                <div class="item-actions">
                    <button class="remove-item">Remove</button>
                </div>
            </div>
        </div>
        <!-- Repeat for each product in the cart -->
    </div>
    <div class="cart-summary">
        <h2>Summary</h2>
        <p>Total Items: 3</p>
        <p>Total Price: $300</p>
        <button class="checkout-button">Proceed to Checkout</button>
    </div>
</div>
</body>
</html>
