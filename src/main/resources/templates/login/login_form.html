<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>로그인</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #333;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 93%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      color: #333;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #2563eb;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      margin-bottom: 1.5rem;
    }

    .login-container button:hover {
      background-color: #1d4ed8;
    }

    .login-container .forgot-password {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #2563eb;
      text-decoration: none;
    }

    .login-container .forgot-password:hover {
      text-decoration: underline;
    }

    .login-container .alert {
      background-color: #f8d7da;
      color: #721c24;
      padding: 0.75rem;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }

    .login-container .exit-button {
      width: auto;
      padding: 0.5rem 1rem;
      background-color: #ccc;
      border: none;
      border-radius: 4px;
      font-size: 0.875rem;
      color: #333;
      cursor: pointer;
    }

    .login-container .exit-button:hover {
      background-color: #bbb;
    }
  </style>
</head>

<body>
<div class="login-container">
  <h2>로그인</h2>
  <form th:action="@{/user/login}" method="post">
    <!-- targetUrl을 숨겨진 필드로 추가 -->
    <input type="hidden" name="targetUrl" th:value="${param.targetUrl}">

    <div th:if="${param.error}">
      <div class="alert" role="alert">
        <span class="block sm:inline">사용자ID 또는 비밀번호를 확인해 주세요.</span>
      </div>
    </div>
    <div>
      <label for="username">사용자ID</label>
      <input type="text" name="username" id="username" placeholder="사용자ID를 입력하세요">
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요">
    </div>
    <div>
      <button type="submit">로그인</button>
    </div>
    <div class="text-center">
      <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
    </div>
  </form>
  <button class="exit-button" onclick="window.location.href='/'">나가기</button>
</div>
</body>

</html>
