<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tailwind CSS -->
  <link href="/css/output.css" rel="stylesheet">
  <title>로그인</title>
  <style>
    .custom-input::placeholder {
      color: #a0aec0;
    }
    .custom-input {
      border: 1px solid #e2e8f0;
    }
    .bg-blue-600 {
      background-color: #2563eb; /* Tailwind CSS bg-blue-600 color */
    }
    .hover\:bg-blue-700:hover {
      background-color: #1d4ed8; /* Tailwind CSS bg-blue-700 color */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="container mx-auto px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">로그인</h2>
      <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">사용자ID 또는 비밀번호를 확인해 주세요.</span>
          </div>
        </div>
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">사용자ID</label>
          <input type="text" name="username" id="username" placeholder="사용자ID를 입력하세요" class="form-input w-full px-4 py-2 custom-input rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500">
        </div>
        <div class="mb-8"> <!-- 간격을 더 벌리기 위해 mb-6에서 mb-8로 변경 -->
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
          <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요" class="form-input w-full px-4 py-2 custom-input rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500">
        </div>
        <div class="flex items-center justify-between mb-4">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:shadow-outline">로그인</button>
        </div>
        <div class="text-center">
          <a href="#" class="text-sm text-indigo-600 hover:underline">비밀번호를 잊으셨나요?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
