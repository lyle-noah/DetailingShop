<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #333;
        }

        .signup-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 93%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }

        .signup-container select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }

        .signup-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        .signup-container button:hover {
            background-color: #1d4ed8;
        }

        .signup-container .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }

        .signup-container .exit-button {
            width: auto;
            padding: 0.5rem 1rem;
            background-color: #ccc;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            color: #333;
            cursor: pointer;
        }

        .signup-container .exit-button:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
        <div th:replace="~{login/form_errors :: formErrorsFragment}"></div>
        <div>
            <label for="username">사용자ID</label>
            <input type="text" th:field="*{username}" placeholder="사용자ID를 입력하세요" required>
        </div>
        <div>
            <label for="password1">비밀번호</label>
            <input type="password" th:field="*{password1}" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div>
            <label for="password2">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" placeholder="비밀번호를 다시 입력하세요" required>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요" required>
        </div>
        <div>
            <label for="securityQuestion">보안 질문</label>
            <select th:field="*{securityQuestion}">
                <option value="당신이 다닌 첫 번째 학교 이름은 무엇입니까?">당신이 다닌 첫 번째 학교 이름은 무엇입니까?</option>
                <option value="어릴 때 가장 좋아했던 선생님의 이름은 무엇입니까?">어릴 때 가장 좋아했던 선생님의 이름은 무엇입니까?</option>
                <option value="당신의 첫 번째 반려동물의 이름은 무엇입니까?">당신의 첫 번째 반려동물의 이름은 무엇입니까?</option>
                <option value="어릴 적 가장 친했던 친구의 이름은 무엇입니까?">어릴 적 가장 친했던 친구의 이름은 무엇입니까?</option>
                <option value="당신이 처음으로 방문한 해외 도시는 어디입니까?">당신이 처음으로 방문한 해외 도시는 어디입니까?</option>
                <option value="당신이 태어난 병원의 이름은 무엇입니까?">당신이 태어난 병원의 이름은 무엇입니까?</option>
                <option value="당신의 어머니의 출생 도시는 어디입니까?">당신의 어머니의 출생 도시는 어디입니까?</option>
                <option value="당신의 첫 번째 직장의 이름은 무엇입니까?">당신의 첫 번째 직장의 이름은 무엇입니까?</option>
                <option value="당신이 좋아하는 영화는 무엇입니까?">당신이 좋아하는 영화는 무엇입니까?</option>
                <option value="당신이 좋아하는 스포츠 팀은 무엇입니까?">당신이 좋아하는 스포츠 팀은 무엇입니까?</option>
                <option value="당신의 첫 번째 자동차 모델은 무엇입니까?">당신의 첫 번째 자동차 모델은 무엇입니까?</option>
                <option value="당신이 다닌 대학교의 이름은 무엇입니까?">당신이 다닌 대학교의 이름은 무엇입니까?</option>
                <option value="당신의 결혼기념일은 언제입니까?">당신의 결혼기념일은 언제입니까?</option>
                <option value="당신이 처음으로 참석한 콘서트의 이름은 무엇입니까?">당신이 처음으로 참석한 콘서트의 이름은 무엇입니까?</option>
                <option value="당신이 어릴 때 살던 거리의 이름은 무엇입니까?">당신이 어릴 때 살던 거리의 이름은 무엇입니까?</option>
                <option value="당신이 처음으로 구매한 음반(앨범)의 이름은 무엇입니까?">당신이 처음으로 구매한 음반(앨범)의 이름은 무엇입니까?</option>
                <option value="당신의 아버지의 중간 이름은 무엇입니까?">당신의 아버지의 중간 이름은 무엇입니까?</option>
                <option value="당신이 처음으로 구입한 휴대폰 모델은 무엇입니까?">당신이 처음으로 구입한 휴대폰 모델은 무엇입니까?</option>
                <option value="당신이 어릴 때 가장 좋아했던 책의 제목은 무엇입니까?">당신이 어릴 때 가장 좋아했던 책의 제목은 무엇입니까?</option>
                <option value="당신이 제일 처음 타본 비행기의 항공사는 어디입니까?">당신이 제일 처음 타본 비행기의 항공사는 어디입니까?</option>
            </select>
        </div>
        <div>
            <label for="securityAnswer">보안 질문 답변</label>
            <input type="text" th:field="*{securityAnswer}" placeholder="보안 질문의 답을 입력하세요" required>
        </div>
        <div>
            <button type="submit">회원가입</button>
        </div>
    </form>
    <button class="exit-button" onclick="window.location.href='/'">나가기</button>
</div>
</body>
</html>
