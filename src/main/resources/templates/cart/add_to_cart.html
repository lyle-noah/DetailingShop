<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
</head>
<body>
<h1>Add Product to Cart</h1>
<form action="http://localhost:8080/cart/add" method="POST">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" value="1" required><br><br>

    <label for="productId">Product ID:</label>
    <input type="text" id="productId" name="productId" value="1" required><br><br>

    <button type="submit">Add to Cart</button>
</form>
</body>
</html>
