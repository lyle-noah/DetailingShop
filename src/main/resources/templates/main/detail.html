<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Detailing Shop</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/dropDown_form01.css">
    <link rel="stylesheet" href="/css/category_form01.css">
    <link rel="stylesheet" href="/css/mobileMenu_form01.css">
    <link rel="stylesheet" href="/css/search_form01.css">
    <link rel="stylesheet" href="/css/detail.css">
    <link rel="stylesheet" href="/css/likeButton_form01.css">
</head>
<body class="bg-gray-100">
<!-- 검색 모달 -->
<div th:replace="~{forms/search_form01.html :: searchProduct01}"></div>

<!-- Header -->
<div th:replace="~{header/header.html :: header}"></div>

<main class="container mx-auto px-4">
    <!-- Breadcrumbs -->
    <nav class="mb-4 text-sm text-gray-500">
        <a href="/" class="text-gray-500 hover:text-gray-800">홈</a> /
        <span th:text="${product.firstCategory}"></span> /
        <span th:text="${product.productName}"></span>
    </nav>

    <!-- Product Details Section -->
    <div class="flex flex-col lg:flex-row items-start lg:items-start space-y-8 lg:space-y-0 lg:space-x-16">
        <!-- Product Image -->
        <div class="w-full lg:w-1/2 product-image-container">
            <img th:src="@{${product.imgurl}}" alt="Product Image" class="rounded-lg shadow-lg w-full">
            <!-- 좋아요 버튼 모듈화된 프래그먼트 삽입 -->
            <div th:replace="~{forms/likeButton_form01.html :: likeButton}">
                <input type="hidden" name="redirectUrl" th:value="@{'/detail/' + ${product.indexId}}" />
            </div>
        </div>

        <!-- Product Info -->
        <div class="w-full lg:w-1/2">
            <h1 class="text-3xl font-semibold mb-4" th:text="${product.productName}"></h1>

            <!-- Price -->
            <div class="mb-4">
                <span class="text-3xl font-bold text-gray-900" th:text="${product.formattedPrice}"></span>
            </div>

            <!-- Shipping Info -->
            <div class="mb-4 text-sm text-gray-600">
                <p>국내·해외배송: 국내배송</p>
                <p>배송방법: 택배</p>
                <p>배송비: 3,000원 (30,000원 이상 구매 시 무료)</p>
            </div>

            <!-- Quantity Selector -->
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-700">수량:</label>
                <div class="flex items-center mt-1">
                    <button class="px-3 py-1 bg-gray-200 text-gray-600 rounded-l">-</button>
                    <input id="quantity" type="text" value="1" class="text-center w-12 border border-gray-300 py-1">
                    <button class="px-3 py-1 bg-gray-200 text-gray-600 rounded-r">+</button>
                </div>
            </div>

            <!-- Total Price -->
            <div class="mb-4 text-2xl font-bold text-gray-900">
                TOTAL : <span th:text="${product.formattedPrice}"></span>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4">
                <button class="w-full lg:w-1/3 bg-blue-600 text-white py-2 rounded-md text-lg hover:bg-blue-700 transition">
                    BUY IT NOW
                </button>
                <button class="w-full lg:w-1/3 bg-gray-200 text-gray-700 py-2 rounded-md text-lg hover:bg-gray-300 transition">
                    CART
                </button>
                <button class="w-full lg:w-1/3 bg-gray-200 text-gray-700 py-2 rounded-md text-lg hover:bg-gray-300 transition">
                    WISH LIST
                </button>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{footer/footer.html :: footer}"></div>

<script>
    // 요소 선택
    const quantityInput = document.getElementById('quantity');
    const minusButton = quantityInput.previousElementSibling;
    const plusButton = quantityInput.nextElementSibling;
    const totalPriceElement = document.querySelector('.text-2xl.font-bold.text-gray-900 span');
    const unitPrice = parseFloat(document.querySelector('.text-3xl.font-bold.text-gray-900').textContent.replace(/[^0-9.-]+/g,""));

    // 수량 변경 시 총 가격 업데이트 함수
    function updateTotalPrice() {
        const quantity = parseInt(quantityInput.value);
        const totalPrice = (unitPrice * quantity).toLocaleString();  // 총 가격 계산 및 포맷팅
        totalPriceElement.textContent = `₩${totalPrice}`;
    }

    // 마이너스 버튼 클릭 이벤트
    minusButton.addEventListener('click', () => {
        let quantity = parseInt(quantityInput.value);
        if (quantity > 1) {
            quantityInput.value = quantity - 1;
            updateTotalPrice();
        }
    });

    // 플러스 버튼 클릭 이벤트
    plusButton.addEventListener('click', () => {
        let quantity = parseInt(quantityInput.value);
        quantityInput.value = quantity + 1;
        updateTotalPrice();
    });

    // 수량 입력 필드 직접 수정 시 이벤트
    quantityInput.addEventListener('input', () => {
        let quantity = parseInt(quantityInput.value);
        if (isNaN(quantity) || quantity < 1) {
            quantityInput.value = 1;
        }
        updateTotalPrice();
    });

    // 초기 총 가격 설정
    updateTotalPrice();

</script>


<!-- Footer -->
<script src="/js/header.js"></script>
<script src="/js/dropDown_form01.js"></script>
<script src="/js/mobileMenu_form01.js"></script>
<script src="/js/search_form01.js"></script>


</body>
</html>
