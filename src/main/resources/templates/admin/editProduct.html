<div th:fragment="content">
    <h1>Edit Product</h1>
    <form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="post">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required />
        <br/>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required />
        <br/>
        <button type="submit">Save Changes</button>
    </form>
    <a th:href="@{/admin/products}">Back to Product List</a>
</div>
