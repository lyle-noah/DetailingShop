<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="/css/admineditproduct.css">
</head>
<body>
<div class="form-container">
    <h2>상품 편집</h2>
    <form th:action="@{/admin/products/edit/{id}(id=${product.indexId})}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="indexId">Index ID:</label>
            <input type="text" id="indexId" th:field="*{indexId}" readonly/>
        </div>

        <div class="form-group">
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" th:field="*{productId}" required />
        </div>

        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" th:field="*{productName}" />
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{productPrice}" />
        </div>

        <div class="form-group">
            <label for="registrationDate">Registration Date:</label>
            <input type="text" id="registrationDate" th:field="*{registrationDate}" readonly/>
        </div>

        <div class="form-group">
            <label for="firstCategory">First Category:</label>
            <input type="text" id="firstCategory" th:field="*{firstCategory}" />
        </div>

        <div class="form-group">
            <label for="secondCategory">Second Category:</label>
            <input type="text" id="secondCategory" th:field="*{secondCategory}" />
        </div>

        <div class="form-group">
            <label for="thirdCategory">Third Category:</label>
            <input type="text" id="thirdCategory" th:field="*{thirdCategory}" />
        </div>

        <div class="form-group">
            <label for="imgurl">Image URL:</label>
            <input type="text" id="imgurl" th:field="*{imgurl}" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">변경사항 저장</button>
        </div>
    </form>
</div>
</body>
</html>
