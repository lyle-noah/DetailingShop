<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="/css/adminedituser.css">

</head>
<body>
<h2>유저 수정</h2>
<form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post">
    <input type="text" name="username" th:value="${user.username}" required/>
    <input type="email" name="email" th:value="${user.email}" required/>
    <input type="password" name="password" required/>
    <button type="submit">수정</button>
</form>
<a th:href="@{/admin/users}">취소</a>
</body>
</html>
