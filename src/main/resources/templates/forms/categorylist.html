<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>내용 변경</h2>
<div th:replace="~{forms/Slide_form01.html::Slide_form01}"></div>
<div th:each="product : ${products}">
        <img th:src="@{${product.imgURL}}" alt="사진이 없습니다.">
        <div>
            <h3 th:text="${product.Product_name}">상품이름</h3>
            <h3 th:text="${product.Product_price}">상품가격</h3>
        </div>
    </div>
</body>
</html>
