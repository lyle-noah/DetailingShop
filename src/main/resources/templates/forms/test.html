<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
</head>
<body>
<!-- 상품 ID와 사용자 ID를 실제 값으로 교체하세요 -->
<form action="/add-to-cart" method="post">
    <input type="hidden" name="productId" value="12345"> <!-- 실제 상품 ID로 설정 -->
    <input type="hidden" name="userId" value="1"> <!-- 실제 사용자 ID로 설정 -->
    <button type="submit">장바구니 담기</button>
</form>
</body>
</html>
