<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div id="slider" class="relative w-full max-w-lg overflow-hidden rounded-lg shadow-lg">
    <!-- Slider Images -->
    <div class="slider-images relative h-64 w-full">
        <img src="imgProduct/product0123.jpeg" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000" />
        <img src="imgProduct/product0124.jpeg" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0" />
        <img src="imgProduct/product0125.jpeg" class="absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0" />
    </div>

    <!-- Slider Controls -->
    <div class="absolute inset-0 flex items-center justify-between p-4">
        <button id="prev" class="bg-white p-2 rounded-full shadow-md">
            &lt;
        </button>
        <button id="next" class="bg-white p-2 rounded-full shadow-md">
            &gt;
        </button>
    </div>
</div>

<script>
    const slider = document.querySelector('#slider');
    const slides = slider.querySelectorAll('.slider-images img');
    let currentIndex = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.opacity = i === index ? '1' : '0';
        });
    }

    document.querySelector('#next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    });

    document.querySelector('#prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
    });

    setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }, 3000); // Change slide every 3 seconds

    showSlide(currentIndex); // Initialize the slider
</script>
</body>
</html>
