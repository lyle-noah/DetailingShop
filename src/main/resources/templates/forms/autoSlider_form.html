<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Products Slider</title>
    <link rel="stylesheet" href="css/autoSlide.css">
</head>
<body>
<div class="slider">
    <div class="slides">
        <div class="slide"><img src="imgProduct/product0003.jpg" alt="사진이 없습니다."></div>
        <div class="slide"><img src="imgProduct/product0004.jpg" alt="사진이 없습니다."></div>
        <div class="slide"><img src="imgProduct/product0005.jpg" alt="사진이 없습니다."></div>
        <!-- Add more slides as needed -->
    </div>
    <div class="navigation">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <div class="dots">
        <span class="dot" data-slide="0"></span>
        <span class="dot" data-slide="1"></span>
        <span class="dot" data-slide="2"></span>
        <!-- Add more dots corresponding to the slides -->
    </div>
</div>
<script src="js/autoSlide.js"></script>
</body>
</html>
