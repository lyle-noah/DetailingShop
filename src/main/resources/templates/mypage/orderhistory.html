<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/dropDown_form01.css">
    <link rel="stylesheet" href="/css/mobileMenu_form01.css">
    <link rel="stylesheet" href="/css/search_form01.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .tabs {
            border-bottom: 2px solid #ddd;
        }

        .tabs a {
            display: inline-block;
            padding: 10px 20px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .tabs a.active {
            border-bottom: 2px solid #333;
        }

        .order-filter {
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .order-filter select, .order-filter input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .order-filter button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .order-filter button:hover {
            background-color: #555;
        }

        .no-orders {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 16px;
            margin: 0 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .pagination a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<!-- 검색 모달 -->
<div th:replace="~{forms/search_form01.html :: searchProduct01}"></div>

<!-- Header -->
<div th:replace="~{header/header.html :: header}"></div>
<main class="container mx-auto px-4 py-8 lg:py-16">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold">주문내역 조회</h1>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-12">
        <!-- 왼쪽 사이드바 -->
        <div class="lg:col-span-1 space-y-12">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-6">나의 쇼핑 정보</h3>
                <ul class="space-y-4 text-gray-700">
                    <li><a href="/user/orderhistory" class="text-blue-600 hover:underline">주문내역 조회</a></li>
                    <li><a href="/user/points-history" class="text-blue-600 hover:underline">상품구매 적립금 내역</a></li>
                    <li><a href="/user/coupons" class="text-blue-600 hover:underline">쿠폰 내역</a></li>
                    <li><a href="/user/address-book" class="text-blue-600 hover:underline">배송 주소록 관리</a></li>
                    <li><a href="/user/subscriptions" class="text-blue-600 hover:underline">정기배송 관리</a></li>
                </ul>
            </div>
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-6">활동 정보</h3>
                <ul class="space-y-4 text-gray-700">
                    <li><a href="/user/recent-products" class="text-blue-600 hover:underline">최근 본 상품</a></li>
                    <li><a href="/user/wishlist" class="text-blue-600 hover:underline">나의 위시리스트</a></li>
                    <li><a href="/user/posts" class="text-blue-600 hover:underline">나의 게시글</a></li>
                </ul>
            </div>
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-6">나의 정보</h3>
                <ul class="space-y-4 text-gray-700">
                    <li><a href="/user/profile" class="text-blue-600 hover:underline">회원 정보 수정</a></li>
                    <li><a href="/user/logout" class="text-blue-600 hover:underline">로그아웃</a></li>
                </ul>
            </div>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="lg:col-span-3 space-y-12">
            <!-- 탭 섹션 -->
            <div class="tabs bg-white p-8 rounded-lg shadow-md">
                <a href="#order-history" class="active">주문내역조회 (0)</a>
                <a href="#cancel-return">취소/반품/교환 내역 (0)</a>
                <a href="#past-orders">이전 주문내역 (0)</a>
            </div>

            <!-- 주문 필터 섹션 -->
            <div class="order-filter bg-white p-8 rounded-lg shadow-md">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <select>
                        <option>전체 주문처리상태</option>
                        <option>배송준비중</option>
                        <option>배송중</option>
                        <option>배송완료</option>
                    </select>
                    <input type="date" placeholder="시작 날짜">
                    <input type="date" placeholder="종료 날짜">
                </div>
                <div class="flex justify-end mt-4">
                    <button>조회</button>
                </div>
            </div>

            <!-- 주문 내역이 없을 때 -->
            <div class="bg-white p-8 rounded-lg shadow-md no-orders">
                <p>주문 내역이 없습니다.</p>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#" class="active">1</a>
                <a href="#">&raquo;</a>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{footer/footer :: footer}"></div>
<script src="/js/header.js"></script>
<script src="/js/dropDown_form01.js"></script>
<script src="/js/mobileMenu_form01.js"></script>
<script src="/js/search_form01.js"></script>
</body>
</html>
