<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>제품목록</title>
    <link rel="stylesheet" th:href="@{css/Product.css}">
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>First Category</th>
        <th>Second Category</th>
        <th>Third Category</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.productName}">Product Name</td>
        <td th:text="${product.productPrice}">Price</td>
        <td th:text="${product.firstCategory}">First Category</td>
        <td th:text="${product.secondCategory}">Second Category</td>
        <td th:text="${product.thirdCategory}">Third Category</td>
        <td><img th:src="@{${product.imgURL}}" alt="Product Image" style="width:100px;height:auto;"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
