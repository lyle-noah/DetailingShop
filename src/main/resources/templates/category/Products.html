<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>제품목록</title>
</head>
<body>
<div id="product-container">
    <div th:each="product : ${products}">
        <div class="category" th:if="${product.first_category != ${#lists.previous(product_list).first_category}}">
            <h2 th:text="${product.first_category}">Category Name</h2>
        </div>
        <div class="product">
            <img th:src="${product.imgurl}" th:alt="${product.product_name}">
            <h3 th:text="${product.product_name}">Product Name</h3>
            <p th:text="'Price: $' + ${product.product_price}">Price</p>
        </div>
    </div>
</div>
</body>
</html>
